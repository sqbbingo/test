name: GitHub Actions Demo
run-name: this is a test demo
on: [push]

permissions:
  contents: write

jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
      - name: 读取仓库内容
        uses: actions/checkout@v4

      - name: "查看当前路径和文件"
        run: |
          pwd 
          ls

      - name: "编译代码"
        run: |
          mkdir output
          gcc test.c -o output/test

      - name: "编译armbian"
        run: |
          git clone --depth=1 --branch=main https://github.com/armbian/build
          cd build
          ./compile.sh build BOARD=pine64 BRANCH=current BUILD_DESKTOP=no BUILD_MINIMAL=yes KERNEL_CONFIGURE=no RELEASE=bookworm

      - name: "运行代码"
        run: ./output/test

      - name: 部署
          uses: JamesIves/github-pages-deploy-action@v4
          with:
              branch: gh-pages
              folder: build/output/images
